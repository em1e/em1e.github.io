<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="terminal">
        <div id="terminal-output"></div>
        <div id="input-container">
            <span id="prompt">portfolio.sh $</span>
            <input type="text" id="input" list="suggestions" autofocus spellcheck="false" autocomplete="off">
            <datalist id="suggestions" class="autocomplete-suggestions">
                <option value="help">
                <option value="about">
                <option value="projects">
                <option value="socials">
                <option value="clear">
                <option value="contact">
            </datalist>
        </div>
    </div>
    <div id="project-info" class="project-info">
        <button class="close-btn" onclick="closeProjectInfo()">X</button>
        <div class="project-content">
        </div>
        <a class="project-link" href="#" target="_blank">View Project</a>
    </div>
    <script src="main.js"></script>
</body>
</html>
