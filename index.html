<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="terminal">
        <div id="terminal-output"></div>
        <div id="input-container">
            <span id="prompt">portfolio.sh ></span>
            <input type="text" id="input" autofocus spellcheck="false" autocomplete="off">
        </div>
    </div>
    <div id="project-info" class="project-info hidden">
        <div class="project-content">
        </div>
        <a class="project-link" href="#" target="_blank">View Project</a>
        <button onclick="closeProjectInfo()">Close</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
